<html>
    <head>

        <link rel="stylesheet" type="text/css" href="../css/ttt_styles.css">
        <script type="text/javascript" src="../js/connect4.js"></script>
    </head>
    
    <body>
        <h1>Connect 4</h1>

            <img class="board" id="board_bottom" src="../img/c4board.png"/>

                <div class="board_row" id="r_3-7"></div>

            <div class="board_column" id="c4" onclick="boardCheck(4)">

            <div id="turn">

            </div>
            <div id="reset">
                <button class="resetBtn" onclick="reset()" id="reset_board">Reset</button>
            </div>
        </div>

    </body>
    
    
</html>
